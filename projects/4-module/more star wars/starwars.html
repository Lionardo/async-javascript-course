<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body class="container">
  <h3>Select two Starships from the dropdown lists to compare</h3>
  <div class="form-group col-md-12">
    <div class="row">
      <div class="col-md-4">
        <select class="form-control" id="sel1">
          <option value="2">CR90 Corvette</option>
          <option value="75">V-wing</option>
          <option value="74">Belbullab-22 Starfighter</option>
          <option value="65">Jedi Interceptor</option>
          <option value="3">Star Destroyer</option>
          <option value="59">Trade Fedaration Cruiser</option>
          <option value="58">Solar Sailer</option>
          <option value="63">Republic Attack Cruiser</option>
          <option value="28">A-wing</option>
          <option value="29">B-wing</option>
          <option value="39">Naboo Fighter</option>
          <option value="10">Millenium Falcon</option>
        </select>
      </div>
      <div class="col-md-4">
        <select class="form-control" id="sel2">
          <option value="2">CR90 Corvette</option>
          <option value="75">V-wing</option>
          <option value="74">Belbullab-22 Starfighter</option>
          <option value="65">Jedi Interceptor</option>
          <option value="3">Star Destroyer</option>
          <option value="59">Trade Fedaration Cruiser</option>
          <option value="58">Solar Sailer</option>
          <option value="63">Republic Attack Cruiser</option>
          <option value="28">A-wing</option>
          <option value="29">B-wing</option>
          <option value="39">Naboo Fighter</option>
          <option value="10">Millenium Falcon</option>
        </select>
      </div>
      <div class="col-md-4">
        <button class="btn btn-primary" id="button">Compare</button>
      </div>
    </div>
    <hr>
    <table class="table table-bordered">
    <thead>
      <tr>
        <th></th>
        <th>Starship1</th>
        <th>Starship2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Name</td>
        <td id="name1"></td>
        <td id="name2"></td>
      </tr>
      <tr>
        <td>Cost</td>
        <td id="cost1"></td>
        <td id="cost2"></td>
      </tr>
      <tr>
        <td>Speed</td>
        <td id="speed1"></td>
        <td id="speed2"></td>
      </tr>
      <tr>
        <td>Cargo Size</td>
        <td id="cargo1"></td>
        <td id="cargo2"></td>
      </tr>
      <tr>
        <td>Passangers</td>
        <td id="passangers1"></td>
        <td id="passangers2"></td>
      </tr>
    </tbody>
  </table>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="starwars.js"></script>
</body>
</html>
