<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="./library.js"></script>

    </head>
    <body class="container">
      <div>
          <h3>Search Product by Id</h3>
          <input id="inputID">
          <button class="btn btn-primary" id="inputIDSubmit" >Search Product</button>
      </div>
      <div>
          <h3>Search Product by Type</h3>
          <input id="inputType">
          <button class="btn btn-primary" id="inputTypeSubmit" >Search Type</button>
      </div>
      <div>
          <h3>Search Product by Price</h3>
          <input id="inputPrice">
          <button class="btn btn-primary" id="inputPriceSubmit" >Search Price</button>
      </div>
      <div >
        <h3>Examined Product</h3>
        <p id="productText" style="font-size: 20px;">Product Id: <br>Price: <br>Type: </p>
        <h3>List of Similar Products</h3>
        <table id="similarTable" width="300px" border="1" >
          <tr>
            <th>ProductId</th>
            <th>Type</th>
            <th>Price</th>
            <th>Examine</th>
          </tr>
        </table>
      </div>
      <div >
      <h3>List of All Products</h3>
      <table id="allTable" width="300px" border="1" >
          <tr>
              <th>ProductId</th>
              <th>Type</th>
              <th>Price</th>
              <th>Examine</th>
          </tr>
      </table>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="./productCatalog.js"></script>

    </body>
</html>
